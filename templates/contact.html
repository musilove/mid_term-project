<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Pratyusha Uprety</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/903a3a5f20.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">Pratyusha <span>Uprety</span></div>
            <div class="nav-toggle" id="navToggle">&#9776;</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/resume">Resume</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-container">
        <div class="contact-info">
            <h2 style="color: black;">Get In Touch</h2>
            <p style="color: black;"><i class="fa-brands fa-instagram"></i><a href="https://www.instagram.com/sky._bye._/" target="_blank" style="color: black;">Pratyusha Uprety</a></p>
            <p style="color: black;"><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/pratyusha-uprety-5741252a3/" target="_blank" style="color: black;">linkedin.com/in/pratyushauprety</a></p>
            <p style="color: black;"><i class="fab fa-github"></i> <a href="https://github.com/musilove" target="_blank" style="color: black;">github.com/pratyushauprety</a></p>
        </div>

        <div class="contact-form">
            {% if success %}
                <p>Thank you for your message!</p>
            {% else %}
                <form method="POST">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message" required></textarea>

                    <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
                </form>
            {% endif %}
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Pratyusha Uprety</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
